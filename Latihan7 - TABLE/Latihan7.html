<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Table</title>
</head>
<body>
	<h2>Penggunaan Tag Tabel Simple</h2>
	<table border="1" cellpadding="5" cellspacing="0">
		<!-- Jenis2 atribut Tag table :
		border=" "      Untuk ukuran garis tabel
		cellpading=" "  Untuk ukuran cell atau kolom
		cellspacing=" " Untuk Jarak dari border
	-->
		<tr>								 <!-- Tag  <tr></tr> atau table row (baris) kesamping-->
			<td>baris1,kolom1</td>			 <!-- Tag  <td></td> atau tabel data (kolom) kebawah-->
			<td>baris1,kolom2</td>
		</tr>
		<tr>
			<td>baris2,kolom1</td>
			<td>baris2,kolom2</td>
		</tr>
	</table>
<hr>
	<h2>Penggunaan Tag Tabel Complex</h2>
	<table border="1">
		<thead> <!-- Tag <thead></thead> sebagai baris header atau kepala tabel -->
			<tr>
				<th>No</th>  <!-- tag <th></th> sebagai kolom header-->
				<th>(Kolom1) Nama</th>
				<th>(Kolom2)Gender</th>
			</tr>
		</thead>
		<tbody> <!-- Tag <tbody></tbody> sebagi badan tabel atau anggota -->
			<tr>
				<th>Baris1</th>
				<td>baris1, kolom1</td>
				<td>baris1, kolom2</td>
			</tr>
			<tr>
				<th>baris2</th>
				<td>baris2, kolom1</td>
				<td>baris2, kolom2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
