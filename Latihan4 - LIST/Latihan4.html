<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan List</title>
</head>
<body>

<!-- Penggunaan Tag <ol></ol> Order List, atau List Yang Terurut-->
	<h3>Order List</h3>
	<ol type="a"> <!-- type=" " Bisa diberi/tidak, kalau tidak diberi otomotasi angka. , Jenis Type :
	              "1"   = untuk angka,
	              "A/a" = Untuk Huruf besar/kecil,
	              "I/i" = untuk romawi besar/kecil -->
		<li>Bangun Pagi</li>
		<li>Sarapan</li>
		<li>Mandi</li>
		<li>Tidur Lagi</li>
	</ol>
<hr>
<!-- Penggunaan Tag <ul></ul> Unorder List, atau List Tidak urut -->
	<h3>Unorder List <br> Saya akan sarapan</h3>
	<ul type="circle"><!-- type=" " Bisa diberi/tidak, kalau tidak diberi otomotasi disc. , Jenis Type :
	              "Disc"   = titik hitam
	              "square" = titik kotak
	              "circle  = Lingkaran -->
		<li>Nasi Goreng</li>
		<li>Mie Goreng</li>
		<li>Telur Goreng</li>
		<li>Seblak</li>
	</ul>
<hr>
<!-- Penggunaan Tag <dl></dl> Definition List, Untuk Membuat daftar terminologi dan definisi-->
	<h3>Definition List</h3>
	<h3>Pemrograman Web 1</h3>
	<dl>
		<dt>HTML</dt>                         <!-- Tag <dt></dt> untuk terminologi-->
		<dd>Hyper Text Markup Language</dd>   <!-- Tag <dd></dd> untuk deskripsi  -->		
		<dt><strong>CSS</strong></dt>
		<dd>Cascading Style Sheet</dd>
		<!-- Tag <dt></dt> Dan Tag <dd></dd> Harus Berpasangan -->
	</dl>
<hr>
</body>
</html>
