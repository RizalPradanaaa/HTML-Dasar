<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan HyperLink 1</title>
</head>
<body>
	<h3>Hyperlink untuk menuju sebuah link</h3>
	<!-- Tag <a></a> atau "ANCHOR" Untuk membuat hyperlink -->
	<!-- Sedangkan href = " " untuk link yang dituju-->
	<p>Klik <a href = "http://youtube.com"> Disini</a> untuk menuju ke <i>Youtube</i></p>  <!-- <- external Link -->

	<h3>Hyperlink untuk Ke halaman berikutnya</h3>
	<p>Klik <a href="../User/halaman2.html">Disini</a> Untuk ke halaman 2 </p>             <!-- <- Internal LInk -->
	<!-- Jika file halaman1.html dan halaman2.hmtl berada dalam satu folder yang sama tidak
	perlu menggunakan "../namafolder/namafile" bisa langsung diketik nama filenya saja -->
	<hr>
	<p>Klik <a href="../Latihan3.html#2"> Disini </a>Untuk ke file <i>Latihant3.html</i> pengetian CSS</p>
	<!-- penggunaan #2 artinya untuk link pada bagian ke 2 dari file Latihan#.html -->
</body>
</html>

<!-- External link adalah link untuk mengakses halaman website lain yang ada di internet-->
<!-- Internal link adaah link untuk mengakses halaman website satu domain dengan website yang kita buat-->
