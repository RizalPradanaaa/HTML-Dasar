<!DOCTYPE html>
<html>
<head>
	<title>Latihan Paragraf</title>
</head>
<body>
	
	<p>Penggunaan Paragraf</p>                <!-- Tag <p></p> Untuk membuat sebuah paragraf -->
	<p>Perkenalkan Nama Saya <br> Rizal</p>   <!-- Tag <br> Untuk ganti Paragraf -->
	<hr>                                      <!-- Tag <hr> Untuk Membuat Garis -->

	<p>Penggunaan <b>Bold</b></p>             <!-- Tag <b></b> Untuk Membuat Huruf menjadi Bold -->
	<p>Penggunaan <i>italic</i></p>           <!-- Tag <i></i> Untuk Membuat Huruf menjadi Italic--> 	
	<p>Penggunaan <u>Under Line</u></p>       <!-- Tag <u></u> Untuk Membuat Huruf menjadi Under Line-->
	<hr>

	<!-- Penggunaan Tag Strong dan Em Hampir sama dengan bold dan italic, tetapi Memiliki Makna yang berbeda-->
	<p>Penggunaan <strong>Tag Strong</strong></p>
	<p>Penggunaan <em>Tag em</em></p>
	<hr>
</body>
</html>
