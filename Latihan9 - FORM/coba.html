<!DOCTYPE html>
<html>
<head>
	<title>Table + Form</title>
</head>
<body>
	<table align="center" border="1" cellspacing="0" cellpadding="5">

	<form>
		<tr align="center">
			<td><label for="1">Username</label></td>
			<td><input type="text" id="1"></td>
		</tr>
		<tr align="center">
			<td><label for="2">Password</label></td>
			<td><input type="Password" id="2"></td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="radio" name="radio"><label>Radio 1</label>
				<input type="radio" name="radio"><label>Radio 2</label>
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="checkbox"><label>CheckBox 1</label>
				<input type="checkbox"><label>CheckBox 2</label>
			</td>
		</tr>
		<tr align="center">
			<td>Combo Box</td>
			<td>
				<select>
					<option>Box 1</option>
					<option>Box 2</option>
				</select>
			</td>
		</tr>
		<tr align="center">
			<td>Text Area</td>
			<td><textarea></textarea></td>
		</tr>
		<tr align="center">
			<td colspan="2"> <button type="Submit">Submit</button></td>
		</tr>
	</form>		
	</table>

</body>
</html>
