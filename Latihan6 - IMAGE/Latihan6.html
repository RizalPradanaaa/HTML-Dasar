<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Tag Image</title>
</head>
<body>

	<h2>Penggunaan Tag Image</h2>
	<!-- Tag <img> untuk gambar,
	src=" " atau source untuk mencari dimana gambar disimpan.
	title=" " atau judul, jika kursos diletakkan diatas gambar maka akan muncul title yang diketik.
	alt=" " atau alternatif text, jika source gambar salah/error maka text alt tadi akan muncul.
	width=" " atau lebar untuk menentukan lebar gambar.
	height=" " atau tinggi untuk menentukan tinggi gambar.
	catatan :
	jika ukuran width/height hanya menggunakan angka akan dihitung PX atau pixel Sedangkan,
	jika diberi persen (%) maka akan dihitung persen,
	Contoh : bila ukuran  width/height="50%" maka ukuran gambar 50% dari web atau besarnya setengah web.
	penggunaan width/height cukup satu saja-->

	<img src="image/youtube.png" title="Youtube" alt="facebook icon" width="10%">

	<hr>
	<h2><strong>Penggunaan Hyperlink dengan image</strong></h2>
	<h3>Klik icon untuk menuju link sosmed yang anda pilih</h3>
	<a href="http://facebook.com" target="_blanc"><img src="image/facebook.png" width="10%"></a>
	<a href="http://instagram.com"><img src="image/instagram.jpg" width="15%"></a>
	<a href="http://twitter.com"><img src="image/twitter.png" width="10%"></a>
	<a href="http://whatsapp.com"><img src="image/whatsapp.png" width="10%"></a>


</body>
</html>
