<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Atribut </title>
</head>
<body>
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<td rowspan="3">B1,K1</td>
			<td colspan="2">B1,K1</td>
		</tr>
		<tr>
			<td>B2,K2</td>
			<td>B2,K3</td>
		</tr>
		<tr>
			<td>B3,K2</td>
			<td>B3,K3</td>
		</tr>
	</table>
</body>
</html>
<!-- Rowspan = Baris  (kebawah)-->
<!-- colspan = kolom (kesamping)-->
